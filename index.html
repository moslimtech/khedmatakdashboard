<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة مكان / خدمة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Cairo", sans-serif; background: #f7f7f7; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    input, textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #2196f3; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #1976d2; }
    h2 { text-align: center; color: #333; }
  </style>
</head>
<body>

  <h2>إضافة مكان / خدمة جديدة</h2>
  <form id="placeForm">
    <label>اسم المكان / الخدمة</label>
    <input type="text" id="name" required>

    <label>الموقع</label>
    <input type="text" id="location" required>

    <label>تفاصيل</label>
    <textarea id="details"></textarea>

    <label>رقم الهاتف</label>
    <input type="text" id="phone">

    <label>أيام العمل</label>
    <input type="text" id="workdays" placeholder="مثال: السبت - الخميس">

    <label>من الساعة</label>
    <input type="time" id="from_hour">

    <label>إلى الساعة</label>
    <input type="time" id="to_hour">

    <button type="submit">إضافة</button>
  </form>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل محل جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">تسجيل محل جديد</h1>
        
        <form id="storeForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">اسم المحل *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">نوع النشاط *</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">اختر الفئة</option>
                        <option value="مطاعم">مطاعم</option>
                        <option value="كافيهات">كافيهات</option>
                        <option value="محلات ملابس">محلات ملابس</option>
                        <option value="محلات إلكترونيات">محلات إلكترونيات</option>
                        <option value="صيدليات">صيدليات</option>
                        <option value="محلات تجميل">محلات تجميل</option>
                        <option value="خدمات">خدمات</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">المدينة *</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="area" class="form-label">المنطقة *</label>
                    <input type="text" class="form-control" id="area" name="area" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="mall" class="form-label">الموقع / المول</label>
                    <input type="text" class="form-control" id="mall" name="mall">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">العنوان التفصيلي</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>

            <div class="mb-3">
                <label for="maplink" class="form-label">رابط الموقع على الخريطة</label>
                <input type="url" class="form-control" id="maplink" name="maplink">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">رقم الهاتف *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="whatsapp" class="form-label">رابط واتساب</label>
                    <input type="url" class="form-control" id="whatsapp" name="whatsapp">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="facebook" class="form-label">رابط فيسبوك</label>
                    <input type="url" class="form-control" id="facebook" name="facebook">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="instagram" class="form-label">رابط انستجرام</label>
                    <input type="url" class="form-control" id="instagram" name="instagram">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tiktok" class="form-label">رابط تيك توك</label>
                    <input type="url" class="form-control" id="tiktok" name="tiktok">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="snap" class="form-label">رابط سناب شات</label>
                    <input type="url" class="form-control" id="snap" name="snap">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="logo" class="form-label">رابط شعار المحل</label>
                    <input type="url" class="form-control" id="logo" name="logo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_visits" class="form-label">عدد الزيارات الكلية</label>
                    <input type="number" class="form-control" id="total_visits" name="total_visits" value="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="daily_visits" class="form-label">عدد الزيارات اليومية</label>
                    <input type="number" class="form-control" id="daily_visits" name="daily_visits" value="0">
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">وصف مختصر</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">تسجيل المحل</button>
            </div>
        </form>
    </div>

    <script src="newscript.js"></script>
</body>
</html>
